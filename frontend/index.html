<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Display a map on a webpage</title>
        <meta
            name="viewport"
            content="initial-scale=1,maximum-scale=1,user-scalable=no"
        />
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css"
            rel="stylesheet"
        />
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            // TO MAKE THE MAP APPEAR YOU MUST
            // ADD YOUR ACCESS TOKEN FROM
            // https://account.mapbox.com
            mapboxgl.accessToken =
                'pk.eyJ1IjoicGx1dG93bml1bSIsImEiOiJjbDRkY2d0b2YwM2Z2M2pvNDd5bWU5NnQzIn0.3GeKZ6Pdtz4ecHL77vIoBQ'
            const map = new mapboxgl.Map({
                container: 'map', // container ID
                style: 'mapbox://styles/mapbox/streets-v11', // style URL
                center: [-73.567, 45.5017], // starting position [lng, lat]
                zoom: 11, // starting zoom
                projection: 'globe', // display the map as a 3D globe
            })

            // Create a new marker.
            const marker = new mapboxgl.Marker()
                .setLngLat([-73.567, 45.5])
                .addTo(map)
            const marker2 = new mapboxgl.Marker()
                .setLngLat([-73.568, 45.501])
                .addTo(map)
            const marker3 = new mapboxgl.Marker()
                .setLngLat([-73.569, 45.502])
                .addTo(map)

            map.on('style.load', () => {
                map.setFog({}) // Set the default atmosphere style
            })
        </script>
    </body>
</html>
